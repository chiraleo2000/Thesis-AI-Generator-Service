steps:
  # 1. Build the Container Image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/thesis-ai-service:$COMMIT_SHA', '.']

  # 2. Push the Image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/thesis-ai-service:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'thesis-ai-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/thesis-ai-service:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'

# Images to be pushed to artifacts
images:
  - 'gcr.io/$PROJECT_ID/thesis-ai-service:$COMMIT_SHA'
